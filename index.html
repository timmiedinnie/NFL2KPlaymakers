<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard with Image Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .image-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-selector img {
            width: 70px;
            height: 70px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
        }
        .image-selector img.selected {
            border-color: #007bff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="wizard">
        <!-- Step 1: Choose a type (image selector) -->
        <div class="step active" id="step1">
            <h2>Choose a type</h2>
            <div class="image-selector" id="typeImages">
                <!-- Images will be loaded dynamically -->
            </div>
            <button id="nextToStep2" disabled>Next</button>
        </div>

        <!-- Step 2: Choose a number -->
        <div class="step" id="step2">
            <h2>Enter a number</h2>
            <input type="number" id="numberInput" min="1" max="3" placeholder="Enter a number (1, 2, or 3)">
            <button id="nextToStep3" disabled>Next</button>
        </div>

        <!-- Step 3: Optional Text -->
        <div class="step" id="step3">
            <h2>Choose optional text</h2>
            <select id="textSelect">
                <option value="">No Text</option>
                <option value="texta">Text A</option>
                <option value="other text">Other Text</option>
            </select>
            <button id="showResult">Show Result</button>
        </div>

        <!-- Result step -->
        <div class="step" id="resultStep">
            <h2>Result</h2>
            <p id="result"></p>
            <button onclick="location.reload()">Start Over</button>
        </div>
    </div>
</div>

<script>
    let flows = [];
    let types = [];
    
    let selectedType = null;
    let selectedNumber = null;
    let selectedText = null;

    // Load flows from external JSON file
    async function loadFlows() {
        const response = await fetch('flows.json'); // Path to external JSON file
        flows = await response.json();
    }

    // Load flows and initialize the wizard
    loadFlows().then(() => {
        console.log('Flows loaded:', flows);
    });    
    // Load flows from external JSON file
    async function loadImages() {
        const response = await fetch('images.json'); // Path to external JSON file
        types = await response.json();
    }

    // Load flows and initialize the wizard
    loadImages().then(() => {
        console.log('Flows loaded:', types);
    });

    const typeImagesContainer = document.getElementById('typeImages');
    const nextToStep2 = document.getElementById('nextToStep2');

    types.forEach(type => {
        const img = document.createElement('img');
        img.src = type.image;
        img.alt = `Type ${type.id}`;
        img.addEventListener('click', () => {
            document.querySelectorAll('.image-selector img').forEach(img => img.classList.remove('selected'));
            img.classList.add('selected');
            selectedType = type.id;
            nextToStep2.disabled = false;
        });
        typeImagesContainer.appendChild(img);
    });

    nextToStep2.addEventListener('click', () => {
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
    });

    // Step 2: Enter Number
    const numberInput = document.getElementById('numberInput');
    const nextToStep3 = document.getElementById('nextToStep3');
    numberInput.addEventListener('input', () => {
        const number = parseInt(numberInput.value);
        if (number >= 1 && number <= 3) {
            selectedNumber = number;
            nextToStep3.disabled = false;
            checkForImmediateOutcome();  // Immediately check the flow
        } else {
            nextToStep3.disabled = true;
        }
    });

    nextToStep3.addEventListener('click', () => {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step3').classList.add('active');
    });

    // Step 3: Choose Optional Text
    const textSelect = document.getElementById('textSelect');
    const showResult = document.getElementById('showResult');
    textSelect.addEventListener('change', () => {
        selectedText = textSelect.value || null;
        checkForImmediateOutcome();  // Check the flow when text is selected
    });

    showResult.addEventListener('click', () => {
        showOutcome();
    });

    // Check if an immediate outcome is available without needing Step 3
    function checkForImmediateOutcome() {
        const result = flows.find(flow => 
            flow.type === selectedType && 
            flow.number === selectedNumber && 
            (flow.text === selectedText || flow.text === null)
        );
        
        if (result && (result.text === null || selectedText !== null)) {
            showOutcome(result);
        }
    }

    // Show the outcome step
    function showOutcome(result) {
        document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
        document.getElementById('resultStep').classList.add('active');
        if (!result) {
            result = flows.find(flow => 
                flow.type === selectedType && 
                flow.number === selectedNumber && 
                (flow.text === selectedText || flow.text === null)
            );
        }
        const outcome = result ? result.outcome : "No matching flow";
        document.getElementById('result').textContent = `Outcome: ${outcome}`;
    }
</script>

</body>
</html>
