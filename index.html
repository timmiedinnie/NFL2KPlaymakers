<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard with Image Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .image-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-selector img {
            width: 70px;
            height: 70px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
        }
        .image-selector img.selected {
            border-color: #007bff;
        }
        .number-selector {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .number-selector div {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border: 2px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 4px;
        }
        .number-selector div.selected {
            border-color: #007bff;
            background-color: #e0e0ff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="wizard">
        <!-- Step 1: Choose a type (image selector) -->
        <div class="step active" id="step1">
            <h2>Choose a type</h2>
            <div class="image-selector" id="typeImages">
                <!-- Images will be loaded dynamically -->
            </div>
            <button id="nextToStep2" disabled>Next</button>
        </div>

        <!-- Step 2: Number Selector -->
        <div class="step" id="step2">
            <h2>Choose a number</h2>
            <div class="number-selector" id="numberSelector">
                <div data-number="1">1</div>
                <div data-number="2">2</div>
                <div data-number="3">3</div>
            </div>
            <button id="nextToStep3" disabled>Next</button>
        </div>

        <!-- Step 3: Optional Text -->
        <div class="step" id="step3">
            <h2>Choose optional text</h2>
            <select id="textSelect">
                <option value="">No Text</option>
                <option value="texta">Text A</option>
                <option value="other text">Other Text</option>
            </select>
            <button id="showResult">Show Result</button>
        </div>

        <!-- Result step -->
        <div class="step" id="resultStep">
            <h2>Result</h2>
            <p id="result"></p>
            <button onclick="location.reload()">Start Over</button>
        </div>
    </div>
</div>

<script>
    let flows = [];
    let selectedType = null;
    let selectedNumber = null;
    let selectedText = null;

    // Load flow data from external JSON
    fetch('flows.json') // Change this to your external JSON path
        .then(response => response.json())
        .then(data => {
            flows = data.flows;
        });

    // Load images from external JSON
    fetch('images.json') // Change this to your external images.json path
        .then(response => response.json())
        .then(data => {
            const typeImagesContainer = document.getElementById('typeImages');
            data.forEach(type => {
                const img = document.createElement('img');
                img.src = type.image;
                img.alt = `Type ${type.id}`;
                img.addEventListener('click', () => {
                    document.querySelectorAll('.image-selector img').forEach(img => img.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedType = type.id;
                    document.getElementById('nextToStep2').disabled = false;
                });
                typeImagesContainer.appendChild(img);
            });
        });

    const nextToStep2 = document.getElementById('nextToStep2');

    nextToStep2.addEventListener('click', () => {
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');
    });

    // Step 2: Number Selector
    const numberSelector = document.getElementById('numberSelector');
    const nextToStep3 = document.getElementById('nextToStep3');
    numberSelector.addEventListener('click', (event) => {
        const numberDiv = event.target.closest('div');
        if (numberDiv && numberDiv.dataset.number) {
            document.querySelectorAll('.number-selector div').forEach(div => div.classList.remove('selected'));
            numberDiv.classList.add('selected');
            selectedNumber = parseInt(numberDiv.dataset.number);
            nextToStep3.disabled = false;
            checkForImmediateOutcome(); // Immediately check for a flow match
        }
    });

    nextToStep3.addEventListener('click', () => {
        document.getElementById('step2').classList.remove('active');
        document.getElementById('step3').classList.add('active');
    });

    // Step 3: Choose Optional Text
    const textSelect = document.getElementById('textSelect');
    const showResult = document.getElementById('showResult');
    textSelect.addEventListener('change', () => {
        selectedText = textSelect.value || null;
        checkForImmediateOutcome(); // Check for a flow match when text is selected
    });

    showResult.addEventListener('click', () => {
        showOutcome();
    });

    // Check if an immediate outcome is available without needing Step 3
    function checkForImmediateOutcome() {
        const result = flows.find(flow => 
            flow.type === selectedType && 
            flow.number === selectedNumber && 
            (flow.text === selectedText || flow.text === null)
        );
        
        if (result && (result.text === null || selectedText !== null)) {
            showOutcome(result);
        }
    }

    // Show the outcome step
    function showOutcome(result) {
        document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
        document.getElementById('resultStep').classList.add('active');
        if (!result) {
            result = flows.find(flow => 
                flow.type === selectedType && 
                flow.number === selectedNumber && 
                (flow.text === selectedText || flow.text === null)
            );
        }
        const outcome = result ? result.outcome : "No matching flow";
        document.getElementById('result').textContent = `Outcome: ${outcome}`;
    }
</script>

</body>
</html>
